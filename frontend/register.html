<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - NutriBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

    <header class="bg-white shadow-sm py-3">
        <div class="container text-center">
            <a class="navbar-brand text-primary-nb fw-bold fs-1 d-inline-flex align-items-center" href="index.html">
                <img src="https://i.pinimg.com/736x/2d/46/a7/2d46a70bbd931232f4b9afc799aaf977.jpg" alt="NutriBox Logo" style="height: 110px;" class="me-2">
                NutriBox
            </a>
        </div>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 mx-auto">

                <div class="card border-0 card-shadow">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="text-center fw-bold mb-4">Crear Cuenta</h2>

                        <form id="register-form">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                                        <label for="nombre">Nombre</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                                        <label for="apellido">Apellido</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                                <label for="email">Correo Electrónico</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                                <label for="password">Contraseña</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Contraseña" required>
                                <label for="confirm-password">Confirmar Contraseña</label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary-nb btn-lg">Registrarse</button>
                            </div>

                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted mb-0">¿Ya tienes una cuenta?
                                <a href="login.html" class="text-primary-nb fw-bold">Inicia sesión</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/register.js"></script>

</body>
</html>
